<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<title>JQuery Ajax json</title>
</head>
<body>
	<p id="output"></p>

	<script type="text/javascript">
    $(document).ready(
        function() {
          $.ajax({
            type : "get",
            url : "06_json_test.txt",
            success : function(result) {
              console.log(result);
              var output = $("#output");
              var myObj = JSON.parse(result); // 문자열을 json객체로 변환
              var str = "";
              str += "name : " + myObj.name + "<br>";
              str += "age : " + myObj.age + "<br>";
              for (var x in myObj.pets) {
                str += "pet : " + myObj.pets[x].animal + ", name : "
                    + myObj.pets[x].name + "<br>";
              }
              output.html(str); // 완성된 문자열을 p태그에 전송
            }
          }); // end ajax()
        }); // end document
  </script>
</body>
</html>
