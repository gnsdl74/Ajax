<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax Method</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
	<div id="output">변경될 텍스트</div>
	<button>외부 컨텐츠 가져오기</button>
	
	<script type="text/javascript">
		// * $.ajax()
		// - Ajax load 메소드를 바탕으로 간략화한 메소드
		// - 기본 형태
		//   $.ajax({name:value, name:value, ...});
		// - name으로 선택할 수 있는 요소
		//	 type : GET or POST
		//	 url : 경로
		//	 data : 보낼 데이터 패키지
		//	 success : 호출 성공 시 리턴될 내용
		$(document).ready(function() {
		  $("button").click(function() {
		    $.ajax({
		      type :"get",
		      url : "../ajax_test.do",
		      data : {
		        id : "test", // request parameter를 id로 지정
		        pw : "1234" // request parameter를 pw로 지정
		      },
		      success : function(result) {
		        console.log(result);
		        $("#output").html(result); // $("output").html(result) : result 내용을 id=output에 저장
		      }
		    }); // end ajax()
		  }); // end click()
		}); // end document
	</script>
</body>
</html>
