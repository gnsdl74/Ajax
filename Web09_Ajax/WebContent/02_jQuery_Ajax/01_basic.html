<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<title>jQuery Ajax</title>
</head>
<body>
	<div id="output">
		<h2>jQurey Ajax로 이 텍스트 변경</h2>
	</div>
	<button>외부 컨텐츠 가져오기</button>
	<script type="text/javascript">
    // * jQuery Ajax
    // - jQuery는 Ajax의 다양한 기능을 사용할 수 있음
    // - jQuery Ajax 메소드를 사용하면 HTTP GET 및 HTTP POST를 사용하여
    //	  서버에서 텍스트, HTML, XML 또는 JSON을 요청할 수 있음
    // $(selector).load(URL, data, callback);
    $(document).ready(function() {
      $("button").click(function() {
        $("#output").load("01_demo_test.txt #p1");
        // id="p1"인 요소의 데이터만 가져옴
      });
    });
  </script>
</body>
</html>
